<!doctype html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
      padding: 10px;
    }

    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .start { background: #22c55e; color: white; }
    .stop { background: #ef4444; color: white; }
    .export { background: #3b82f6; color: white; }
  </style>
</head>

<body>

<button id="start" class="start">Start Tracking</button>
<button id="stop" class="stop">Stop</button>
<button id="export" class="export">Export CSV</button>

<script src="popup.js"></script>
</body>
</html>
